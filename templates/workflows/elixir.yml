name: Elixir CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  mix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: prepare 
        uses: ./.github/workflows/prepare-ci

      - name: Install Dependencies
        run: mix do deps.get, deps.clean --unused

  build:
    runs-on: ubuntu-latest
    needs: mix
    steps:
      - uses: actions/checkout@v3

      - id: prepare 
        uses: ./.github/workflows/prepare-ci

      - name: Check formatting
        run: mix format --check-formatted
      - name: Check warnings
        run: mix compile --warnings-as-errors

  test:
    runs-on: ubuntu-latest
    needs: mix
<%= if @enable_database do %>
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: uni_rzt_backbone_scim_agent_test
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
<% end %>
    steps:
      - uses: actions/checkout@v3

      - id: prepare 
        uses: ./.github/workflows/prepare-ci
<%= if @enable_database do %>
      - run: mix do ecto.create, ecto.migrate
        env:
          MIX_ENV: test
<% end %>

      - name: Test
        run: mix test

  credo:
    runs-on: ubuntu-latest
    needs: mix
    steps:
      - uses: actions/checkout@v3

      - id: prepare 
        uses: ./.github/workflows/prepare-ci

      - name: Credo
        run: mix credo --strict

  dialyzer:
    runs-on: ubuntu-latest
    needs: mix
    steps:
      - uses: actions/checkout@v3

      - id: prepare 
        uses: ./.github/workflows/prepare-ci

      - uses: actions/cache@v3
        with:
          path: priv/plts
          key: ${{ runner.os }}-plt-${{ hashFiles('.tool-versions') }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-plt-${{ hashFiles('.tool-versions') }}-

      - name: Dialyzer
        run: mix dialyzer --format github
